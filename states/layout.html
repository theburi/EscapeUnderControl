<div class="md-padding" layout="column" >
    <md-content layout-align="center center" layout="row" style="position: absolute; top: 5px; left: 10px; font-size:24px;">
        <h1 style="padding: 0 20px 0 20px; margin-top:0px;margin-bottom:10px;"> {{ timer.time | date:'mm:ss'}}</h1>
        <md-button ng-click="timerStart()" style="margin-top:0px; margin-bottom:0px;">
            <md-icon>play_arrow</md-icon>
        </md-button>
        <md-button ng-click="timerStop()" style="margin-top:0px; margin-bottom:0px;">
            <md-icon>stop</md-icon>
        </md-button>
    </md-content>
    <md-content layout="row" flex>
        <md-content flex="40" md-whiteframe="1" class="md-padding">
            <md-toolbar layout="row" class="md-hue-3">
                <div class="md-toolbar-tools">
                    <span>Quest List</span>
                </div>
            </md-toolbar>
            <md-list class="md-dense" flex>
                <md-list-item ng-show="{{ RoomSetUP === true }}">
                    <h1>ROOM IS NOT READY</h1>
                </md-list-item>
                <md-list-item class="md-3-line">
                    <h2>Table activated</h2>
                    <md-checkbox class="md-secondary" ng-disabled="ObjectExist(GameStates['jungletablestart'])" aria-label="Puzzle Status"></md-checkbox>
                </md-list-item>
                
                 <!-- "jungles2", "jungleset", "jungles1rihno", "jungles1lion", "junglecavechest", "junglecavebox", "jungleend", "jungles1monkey", "junglelionclock" -->
                <md-list-item class="md-3-line" ng-repeat="key in ObjectKeys(GameStates)">
                    <div class="md-list-item-text" layout="column">
                        <h2>{{ GameStates[key].state }}</h2>
                        <h4>{{ GameStates[key].value }}</h4>
                        <md-checkbox class="md-secondary" ng-disabled="puzzle.status == 'COMPLETE'" aria-label="Puzzle Status"></md-checkbox>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
        <md-content flex="60" md-whiteframe="2" class="md-padding">
            <md-toolbar layout="row" class="md-hue-3">
                <div class="md-toolbar-tools">
                    <span>AUDIO List</span>
                    <md-progress-linear md-mode="determinate" value="{{audio.progress*100}}"></md-progress-linear>                    
                </div>
            </md-toolbar>
 

            <div class="container-fluid">

                <div ng-repeat="hint in hints">
                    <md-button class="md-raised" ng-click="playHint( hint )" >Play: {{ hint.name }}</md-button>
                </div>
                
                <!--/.nav-collapse -->
            </div>
            <!--/.container-fluid -->
        </md-content>
    </md-content>
</div>
