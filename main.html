<html ng-app="escape">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,500italic,700italic,400italic,300italic" rel="stylesheet"
    type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="/assets/main.css" rel="stylesheet" type="text/css" />
  <base href="/" />
  <title>5 Quests</title>

<body layout="column">

  <script src="/node_modules/angular-material/angular-material.min.js"></script>
  <script src="/node_modules/angular-audio/app/angular.audio.js"></script>
  <script src="index.js"></script>
  <script src="states/jungle.js"></script>
  <script src="states/pharaoh.js"></script>
